<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/scss/style.scss">
</head>
<body>
    <header>
        <div class="top-banner fadeIn">
            <img class="cover" src="images/banner-top.png" alt="">
            <div class="top-banner_shape">
                <img src="images/shape-banner-7.svg" alt="" class="shape-7">
                <img src="images/shape-banner-3.svg" alt="" class="shape-3">
                <img src="images/shape-banner-1.svg" alt="" class="shape-1">
                <img src="images/shape-banner-4.svg" alt="" class="shape-4">
                <img src="images/shape-banner-2.svg" alt="" class="shape-2">
                <img src="images/shape-banner-6.svg" alt="" class="shape-6">
                <img src="images/shape-banner-5.svg" alt="" class="shape-5">
                <img src="images/shape-banner-8.svg" alt="" class="shape-8">
                <img src="images/shape-banner-9.svg" alt="" class="shape-9">
                <img src="images/shape-banner-10.svg" alt="" class="shape-10">
                <img src="images/shape-banner-11.svg" alt="" class="shape-11">
                <img src="images/shape-banner-12.svg" alt="" class="shape-12">
            </div>
            <div class="container">
                <div class="row">
                    <div class="top-banner_content ml-auto col-md-6">
                        <div class="top-banner_content--logo row mb-4">
                            <div class="col-md-4">
                                <img src="images/seta-logo.svg" alt="">
                            </div>
                            <div class="col-md-8 pl-0">
                                <img class="texto-logo" src="images/texto-logo.svg" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <p class="col-md-10 offset-md-2 pr-0">O projeto <span>UDP Bilingual Program</span> é a proposta ideal para apresentar resultados mais 
                            consistentes no seu projeto linguístico.</p>
                            <div class="col-md-4 offset-md-2">
                                <button class="btn btn-primary">Saiba mais</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
